<!DOCTYPE html>
<html>
<head>
  <title>Anotador</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      margin: 0;
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      box-sizing: border-box;
    }

    textarea {
      width: calc(100% - 20px);
      height: 80px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #4CAF50;
      border-radius: 5px;
      background-color: #2d2d44;
      color: #ffffff;
      font-size: 14px;
      resize: none;
      outline: none;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    textarea::placeholder {
      color: #a0a0a0;
    }

    textarea:focus {
      border-color: #45a049;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #45a049;
    }

    .annotation-list {
      margin-top: 15px;
    }

    .annotation-item {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #2d2d44;
      border-radius: 5px;
      background-color: #2d2d44;
      color: #ffffff;
      font-size: 14px;
    }

    .annotation-item .timestamp {
      font-size: 12px;
      color: #a0a0a0;
    }

    .share-link {
      margin-top: 10px;
      font-size: 12px;
      color: #4CAF50;
      word-break: break-all;
    }

    .share-button {
      background-color: #1e90ff;
      margin-top: 5px;
    }

    .share-button:hover {
      background-color: #1c86ee;
    }
  </style>
</head>
<body>
  <textarea id="annotation" placeholder="Escribe tu anotacion aqui..."></textarea>
  <button id="addAnnotation">Agregar Anotacion</button>

  <div class="annotation-list" id="annotationList">
    <!-- Las anotaciones se agregarán aquí dinámicamente -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
